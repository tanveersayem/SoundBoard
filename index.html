<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <audio id="myAudio1">
      <source src="./Music/applause.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio2">
      <source src="./Music/Ba-Bum-Tss-Joke-Drum.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio3">
      <source src="./Music/Correct-Answer.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio4">
      <source src=".//Music/Crowd Boo.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio5">
      <source src="./Music/wrong.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio6">
      <source src="./Music/Gasp.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio7">
      <source src="./Music/Sad-Trombone.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio8">
      <source src=".//Music/suspense.mp3" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio9">
      <source
        src="./Music/Ta Da-SoundBible.com-1884170640.mp3"
        type="audio/ogg"
      />
      Your browser does not support the audio element.
    </audio>
    <abbr title="Click for sound effect & Spacebar to Stop"
      ><i class="far fa-question-circle"></i
    ></abbr>

    <div class="grid">
      <div class="applause">
        <p>Applause</p>
      </div>
      <div class="ba-dum-tiss"><p>Ba-dum-tiss</p></div>
      <div class="correct"><p>Correct</p></div>
      <div class="boo"><p>Boo</p></div>
      <div class="wrong"><p>Wrong</p></div>
      <div class="gasp"><p>Gasp</p></div>
      <div class="sadTrombone"><p>Sad Trombone</p></div>
      <div class="suspense"><p>Suspense</p></div>
      <div class="tada"><p>Ta Da</p></div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/a4e20871b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
